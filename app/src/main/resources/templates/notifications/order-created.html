<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello [[${customerName}]]!</h1>
    <p>Your order <strong>[[${orderId}]]</strong> has been created successfully.</p>
    <p>We'll let you know once it ships.</p>
    <p>Thank you for shopping with us!</p>
</div>
</body>
</html>
