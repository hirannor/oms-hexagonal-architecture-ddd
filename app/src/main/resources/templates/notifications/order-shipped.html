<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #28a745;
        }
        .address {
            margin-top: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello [[${customerName}]],</h2>
    <p>Your order <strong>[[${orderId}]]</strong> has been shipped!</p>

    <p>It is on the way to:</p>
    <div class="address">
        <p>[[${streetAddress}]]</p>
        <p>[[${postalCode}]] [[${city}]]</p>
        <p>[[${country}]]</p>
    </div>

    <p>You will receive tracking details soon.</p>
    <p>Thank you for shopping with us!</p>
</div>
</body>
</html>
