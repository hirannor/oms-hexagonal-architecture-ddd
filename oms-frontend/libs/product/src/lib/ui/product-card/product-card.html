<p-card class="product-card">
  <h3>{{ product.name }}</h3>

  <img alt="{{ product.name }}" src="/assets/images/placeholder.png" />

  <p class="description">{{ product.description }}</p>

  <div class="price">
    {{ product.price.amount }} {{ product.price.currency }}
  </div>

  <div class="actions">
    @if (!disabled) {
    <button
      (click)="addToBasket.emit(product)"
      [disabled]="disabled"
      class="p-button-sm p-button-success"
      pButton
      pButtonIcon="pi pi-shopping-cart"
      pButtonLabel="Add to Basket"
      type="button"
    >
      Add to Basket
    </button>
    } @else {
    <div class="disabled-message">
      <i class="pi pi-lock"></i>
      Basket already checked out
    </div>
    }
  </div>
</p-card>
