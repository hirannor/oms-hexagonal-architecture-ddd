<p-card class="product-card">
  <h3>{{ product.name }}</h3>
  <img alt="{{ product.name }}"
       src="/assets/images/placeholder.png"/>

  <p class="description">{{ product.description }}</p>

  <div class="price">
    {{ product.price.amount }} {{ product.price.currency }}
  </div>

  <div class="actions">
    <button
      (click)="addToBasket.emit(product)"
      [disabled]="disabled"
      class="p-button-sm p-button-success"
      pButton
      pButtonIcon="pi pi-shopping-cart"
      pButtonLabel="Add to Basket"
      type="button">
      Add to Basket
    </button>
  </div>
</p-card>
