<p-card class="product-card">
    <h3>{{ product.name }}</h3>
    <img src="/assets/images/placeholder.png"
          alt="{{ product.name }}"/>

  <p class="description">{{ product.description }}</p>

  <div class="price">
    {{ product.price.amount }} {{ product.price.currency }}
  </div>

  <div class="actions">
    <button
      type="button"
      pButton
      pButtonLabel="Add to Basket"
      pButtonIcon="pi pi-shopping-cart"
      class="p-button-sm p-button-success"
      (click)="addToBasket.emit(product)"
      [disabled]="disabled">
        Add to Basket
    </button>
  </div>
</p-card>
