<div class="auth-shell-container">
  <h1 class="auth-shell-title">Order Management System</h1>

  <p-card class="auth-shell-card">
    @if (mode === 'login') {
    <lib-auth-feature-login
      (switchToRegister)="toggleMode()"
    ></lib-auth-feature-login>
    } @else {
    <lib-auth-feature-register
      (switchToLogin)="toggleMode()"
    ></lib-auth-feature-register>
    }
  </p-card>
</div>
