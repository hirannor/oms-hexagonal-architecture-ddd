<div class="order-details-container">
  @if (loading$ | async) {
    <lib-loading-spinner></lib-loading-spinner>
  } @else {
    @if (order$ | async; as order) {
      <lib-order-details-ui
        [order]="order"
        (pay)="onPay($event)">
      </lib-order-details-ui>
    } @else {
      <p>No order found.</p>
    }
  }
</div>
