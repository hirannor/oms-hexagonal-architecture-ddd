<div class="layout-container">
  <header class="layout-header p-shadow-3">
    <div class="header-left">
      <h2>
        <a class="app-title-link" routerLink="/products">
          OMS - Order Management System
        </a>
      </h2>
    </div>

    <div class="header-search">
      <input pInputText placeholder="Search products..." type="text" />
      <button pButton>
        <span class="pi pi-search" pButtonIcon></span>
      </button>
    </div>

    <div class="header-right">
      <button
        pButton
        pTooltip="My Basket"
        rounded="true"
        routerLink="/basket"
        tooltipPosition="bottom"
        type="button"
      >
        <span class="pi pi-shopping-cart" pButtonIcon></span>
      </button>

      <button
        pButton
        pTooltip="My Orders"
        rounded="true"
        routerLink="/orders"
        tooltipPosition="bottom"
        type="button"
      >
        <span class="pi pi-list" pButtonIcon></span>
      </button>

      <p-menu #profileMenu [model]="profileItems" [popup]="true"></p-menu>
      <p-avatar
        (click)="profileMenu.toggle($event)"
        class="cursor-pointer"
        shape="circle"
      >
        <span class="pi pi-user" pButtonIcon></span>
      </p-avatar>
    </div>
  </header>

  <div class="layout-body">
    <aside class="layout-sidebar p-shadow-2">
      <p-panelMenu [model]="sidebarItems"></p-panelMenu>
    </aside>

    <main class="layout-content">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <footer class="layout-footer p-shadow-2">
    <p>Â© 2025 OMS - All rights reserved</p>
  </footer>
</div>
