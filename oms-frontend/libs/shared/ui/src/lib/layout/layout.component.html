<div class="layout-container">
  <header class="layout-header p-shadow-3">
    <div class="header-left">
      <h2>OMS - Order Management System</h2>
    </div>

    <div class="header-search">
      <input pInputText placeholder="Search products..." type="text"/>
      <button pButton pButtonIcon="pi pi-search">Search</button>
    </div>

    <div class="header-right">
      <button
        class="p-button-text p-button-rounded basket-button"
        icon="pi pi-shopping-cart"
        pButton
        pTooltip="My Basket"
        routerLink="/basket"
        tooltipPosition="bottom"
        type="button"
      ></button>

      <button
        class="p-button-text p-button-rounded orders-button"
        icon="pi pi-list"
        pButton
        pTooltip="My Orders"
        routerLink="/orders"
        tooltipPosition="bottom"
        type="button"
      ></button>

      <p-menu #profileMenu [model]="profileItems" [popup]="true"></p-menu>
      <p-avatar
        (click)="profileMenu.toggle($event)"
        class="cursor-pointer"
        icon="pi pi-user"
        shape="circle"
      ></p-avatar>
    </div>
  </header>

  <div class="layout-body">
    <aside class="layout-sidebar p-shadow-2">
      <p-panelMenu [model]="sidebarItems"></p-panelMenu>
    </aside>

    <main class="layout-content">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <footer class="layout-footer p-shadow-2">
    <p>Â© 2025 OMS - All rights reserved</p>
  </footer>
</div>
