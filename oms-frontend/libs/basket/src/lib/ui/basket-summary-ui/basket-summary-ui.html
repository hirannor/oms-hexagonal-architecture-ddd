<div class="order-summary-container">
  <p-table [value]="basket.items">
    <ng-template pTemplate="header">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
    </ng-template>

    <ng-template let-item pTemplate="body">
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price.amount }} {{ item.price.currency }}</td>
        <td>
          {{ (+item.price.amount * item.quantity) | number: '1.2-2' }} {{
          item.price.currency }}
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="summary-footer">
    <h3>
      Grand Total:
      <strong
        >{{ basket.totalPrice.amount }} {{ basket.totalPrice.currency }}</strong
      >
    </h3>

    <div class="order-actions">
      <button
        (click)="confirmOrderClicked.emit(basket)"
        class="p-button-success"
        pButton
      >
        <span class="pi pi-check" pButtonIcon></span>
        <span pButtonLabel>Confirm Order</span>
      </button>
    </div>
  </div>
</div>
