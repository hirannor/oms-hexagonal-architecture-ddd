<div class="order-summary-container">
  <h2>Order Summary</h2>

  <p-table [value]="basket.items">
    <ng-template pTemplate="header">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price.amount }} {{ item.price.currency }}</td>
        <td>
          {{ (+item.price.amount * item.quantity) | number: '1.2-2' }}
          {{ item.price.currency }}
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="summary-footer">
    <h3>
      Grand Total:
      <strong>{{ basket.totalPrice.amount }} {{ basket.totalPrice.currency }}</strong>
    </h3>

    <div class="order-actions">
      <button
        pButton
        pButtonLabel="Confirm Order"
        pButtonIcon="pi pi-check"
        class="p-button-success"
        (click)="confirmOrderClicked.emit(basket)"
      >Confirm Order</button>
    </div>

  </div>
</div>
